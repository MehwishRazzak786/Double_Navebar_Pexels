<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pexels Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="main">
            <div class="nav1">
                <button class="one">Payment Gateway</button>
                <i class="fa-solid fa-phone"></i>
                <i class="fa-solid fa-book"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook-messenger"></i>
                <button class="two">NED UNIVERSITY PRESS</button>
            </div>
            <nav>
                <div class="logo">
                    <img src="image/logo.webp" alt="Pexels">Pexels
                </div>
                <div>
                <ul><li>
                <input type="text" class="search" placeholder="Search for free photos"/>
                <i class="fa-solid fa-magnifying-glass"></i></li></div>
                
                    <li><a href="#">Explore</a></li>
                    <li><a href="#">License</a></li>
                    <li><a href="#">Upload</a></li>
                <div class="dots">    
                <li>
                <i class="fa-solid fa-comment-dots"></i>
            </li></div>
            <li><button class="btn">Join</button></li>
            </ul>

            </nav>
        </div>
    </header>
    
</body>
</html>
